<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/011e5dd5a4.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Page Icon -->
    <link rel="shortcut icon" href="img/logohead.png" type="image/x-icon">
    <!-- Page Name -->
    <title>CR-KateK-LovelyPets</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gradient p-3 mb-4">
        <div class="container-fluid">
            <img src="img/shoplogo.png" class="shoplogo">
            <a class="navbar-brand mt-1 ms-3" href="#">
                <h4 class="text-uppercase font-weight-bold">Lovely Pets</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a id="sortanim" class="nav-link" href="#">Sort by age <i class="fa-solid fa-arrow-down-wide-short"></i></a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Find your pet here!" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End of NavBar -->

    <!-- Swiper -->
    <div class="swiper mySwiper mb-2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2018/09/07/13/28/rabbit-3660673__480.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2020/10/03/11/08/girl-5623231__480.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2017/03/02/22/43/friendship-2112623__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2018/04/12/14/51/dog-3313607__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2019/11/26/21/02/cat-4655521__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2017/10/02/12/34/animals-2808679__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2020/05/01/02/26/hamster-5115246__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2014/10/22/19/21/guinea-pig-498824__340.jpg"></div>
            <div class="swiper-slide"><img src="https://cdn.pixabay.com/photo/2012/03/04/00/34/animal-21962__340.jpg"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper ends here -->

    <!-- Start of the cards -->
    <div class="container mt-4">
        <h2 class="text-center mt-5">They are looking for a new home:</h2>
        <div id="row" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4 mb-4 p-3"></div>
    </div>
    <!-- End of the cards -->

    <!-- Footer -->
    <footer class="bg-light text-center text-dark">
        <!-- Grid container -->
        <div class="container">
            <!-- Section: Social media -->
            <section class="mb-1 p-3">
                <!-- Facebook -->
                <i class="fa fa-facebook-square me-4" style="font-size:25px;color:black"></i>

                <!-- Twitter -->
                <i class="fa fa-twitter me-4" style="font-size:25px;color:black"></i>

                <!-- Google -->
                <i class="fa fa-google me-4" style="font-size:25px;color:black"></i>

                <!-- Instagram -->
                <i class="fa fa-instagram me-4" style="font-size:25px;color:black"></i>

                <!-- Linkedin -->
                <i class="fa fa-linkedin me-4" style="font-size:25px;color:black"></i>

                <!-- Github -->
                <i class="fa fa-github me-4" style="font-size:25px;color:black"></i>
            </section>
            <!-- Section: Social media -->

        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright CR-CF(FSWD) Kate Kogler
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer End -->

    <!-- My script -->
    <script src="script/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Swiper script -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                    slidesPerGroup: 1,
                },
                480: {
                    slidesPerView: 2,
                    spaceBetween: 5,
                    slidesPerGroup: 1,
                },
                640: {
                    slidesPerView: 3,
                    spaceBetween: 15,
                    slidesPerGroup: 1,
                }
            },
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
    <!-- Swiper ends -->

</body>

</html>
